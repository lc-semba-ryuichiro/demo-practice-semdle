name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: ci
  NEXT_TELEMETRY_DISABLED: '1'
  PLAYWRIGHT_BROWSERS_PATH: 0
  PNPM_HOME: ~/.local/share/pnpm
  FORCE_COLOR: '1'

jobs:
  filters:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      ts_src: ${{ steps.diff.outputs.ts_src }}
      styles: ${{ steps.diff.outputs.styles }}
      docs: ${{ steps.diff.outputs.docs }}
      gha: ${{ steps.diff.outputs.gha }}
      storybook: ${{ steps.diff.outputs.storybook }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - id: diff
        name: Filter Paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            ts_src:
              - 'src/**/*.{ts,tsx}'
              - 'types/**/*'
              - 'tsconfig*.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
            styles:
              - 'src/**/*.{css,scss,pcss}'
              - 'stylelint.config.*'
              - 'postcss.config.*'
              - 'tailwind.config.*'
            docs:
              - '**/*.md'
              - '.remarkrc'
              - '.textlintrc.*'
            gha:
              - '.github/workflows/**/*.yml'
              - '.github/actions/**/*'
            storybook:
              - 'src/**/*.stories.*'
              - '.storybook/**/*'
              - 'package.json'
              - 'pnpm-lock.yaml'

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.ts_src == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Type check (application)
        run: pnpm typecheck
      - name: Type check (tests)
        run: pnpm exec tsc --noEmit -p tsconfig.test.json

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.ts_src == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Restore ESLint cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .cache/eslint
          key: eslint-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'eslint.config.mjs') }}
          restore-keys: |
            eslint-${{ runner.os }}-
      - name: ESLint
        run: pnpm lint --cache --cache-location=.cache/eslint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.ts_src == 'true' || needs.filters.outputs.docs == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Prettier check
        run: pnpm format

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.styles == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Stylelint
        run: pnpm exec stylelint "src/**/*.{css,pcss,scss}" --allow-empty-input

  text-docs:
    name: Textlint & Remark
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.docs == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: textlint
        run: pnpm textlint
      - name: remark
        run: pnpm exec remark . --frail --quiet --ignore-path .remarkignore

  vitest:
    name: Vitest
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.ts_src == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Vitest with coverage
        run: pnpm test --coverage --runInBand
        env:
          NODE_OPTIONS: --experimental-vm-modules
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: vitest-coverage
          path: coverage
          retention-days: 7

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.storybook == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Build Storybook
        run: pnpm build-storybook --quiet
      - name: Archive Storybook
        run: tar czf storybook-static.tar.gz storybook-static
      - name: Upload Storybook artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: storybook-static
          path: storybook-static.tar.gz
          retention-days: 7

  secretlint:
    name: Secretlint
    runs-on: ubuntu-latest
    needs: filters
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Secretlint
        run: pnpm exec secretlint '**/*' --ignore-path .gitignore --mask-secrets

  gh-security:
    name: Actions lint & Zizmor
    runs-on: ubuntu-latest
    needs: filters
    if: needs.filters.outputs.gha == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: actionlint
        run: pnpm dlx actionlint@1.7.1 --color
      - name: zizmor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec zizmor --format=github

  nightly:
    name: Nightly heavy checks
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup workspace
        uses: ./.github/actions/setup-pnpm
        with:
          cache-key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Dependency graph
        run: pnpm depgraph
      - name: Playwright E2E
        run: pnpm test:e2e
      - name: Audit
        run: pnpm audit --production

  report:
    name: PR Summary
    runs-on: ubuntu-latest
    needs:
      - typecheck
      - eslint
      - prettier
      - stylelint
      - text-docs
      - vitest
      - storybook
      - secretlint
      - gh-security
    if: always() && github.event_name != 'schedule'
    steps:
      - name: Job overview
        env:
          TYPECHECK_RESULT: ${{ needs.typecheck.result }}
          ESLINT_RESULT: ${{ needs.eslint.result }}
          PRETTIER_RESULT: ${{ needs.prettier.result }}
          STYLELINT_RESULT: ${{ needs.stylelint.result }}
          TEXT_DOCS_RESULT: ${{ needs['text-docs'].result }}
          VITEST_RESULT: ${{ needs.vitest.result }}
          STORYBOOK_RESULT: ${{ needs.storybook.result }}
          SECRETLINT_RESULT: ${{ needs.secretlint.result }}
          GH_SECURITY_RESULT: ${{ needs['gh-security'].result }}
        run: |
          {
            echo "## CI job results"
            echo "- typecheck: ${TYPECHECK_RESULT}"
            echo "- eslint: ${ESLINT_RESULT}"
            echo "- prettier: ${PRETTIER_RESULT}"
            echo "- stylelint: ${STYLELINT_RESULT}"
            echo "- text-docs: ${TEXT_DOCS_RESULT}"
            echo "- vitest: ${VITEST_RESULT}"
            echo "- storybook: ${STORYBOOK_RESULT}"
            echo "- secretlint: ${SECRETLINT_RESULT}"
            echo "- gh-security: ${GH_SECURITY_RESULT}"
          } >> "$GITHUB_STEP_SUMMARY"
