pre-commit:
  parallel: true
  jobs:
    - name: prettier check
      run: pnpm format
      glob: '*.{js,ts,jsx,tsx,css,md}'
    - name: typecheck
      run: pnpm tsc --noEmit
      glob: '*.{ts,tsx}'
    - name: eslint
      run: pnpm lint
      glob: '*.{js,ts,jsx,tsx,css,md}'

pre-push:
  parallel: true
  jobs:
    - name: typecheck
      run: pnpm tsc --noEmit
      glob: '*.{ts,tsx}'
    - name: build
      run: pnpm build
    - name: audit
      run: pnpm audit

commit-msg:
  commands:
    'lint commit message':
      run: pnpm commitlint --edit {1}
